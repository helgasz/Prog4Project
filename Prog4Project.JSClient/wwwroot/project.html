<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Project UI</title>
    <link rel="stylesheet" href="Positionstyle.css" />
</head>
<body>
    <div class="positionTitle">Project Editor</div>
    <div class="positionNote"><a href="index.html">Back to the front page</a></div>
    <div id="formdiv">
        <label>Project Name</label>
        <input type="text" id="projectNameNew" />
        <label>Price</label>
        <input type="text" id="projectPriceNew" />
        <label>Manager ID</label>
        <input type="text" id="projectManagerIDNew" />
        <label>Difficulity</label>
        <input type="text" id="projectDiffNew" />

        <button type="button" onclick="create()">Add Project</button>
    </div>
    <div id="updateformdiv">
        <label>Project Name</label>
        <input type="text" id="projectNameUpdate" />
        <label>Price</label>
        <input type="text" id="priceUpdate" />
        <label>Manager ID</label>
        <input type="text" id="managerUpdate" />
        <label>Difficulity Update</label>
        <input type="text" id="diffUpdate" />

        <button type="button" onclick="update()">Update Project</button>
    </div>

    <table>
        <thead>
            <tr>
                <th width="10%;">Project ID</th>
                <th width="40%;">Project Name</th>
                <th width="10%;">Price</th>
                <th width="10%;">Manager ID</th>
                <th width="10%;">Difficulity</th>
                <th width="20%;">Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea"></tbody>
    </table>

    <center>
        <div id="ManangerInfoPartHelp">
            <label>Manager Info</label><br />
            <input type="text" id="ManagerIdInfo" placeholder="Manager ID">
            <button type="button" onclick="giveInfo()">Get Info</button>




            <div id="avarageDifMan"></div>


            <div id="projectNumero"></div>
        </div>
    </center>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="projectScript.js"></script>
</body>
</html>
